<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function divisaoLaranja(laranja, vizinho) {

            var divisao = laranja / vizinho;
            var sobra = laranja % vizinho ;
            return "Após dar " + Math.trunc(divisao) + " laranjas para o seu vizinhos, sobra "  + sobra + " laranjas pra você"          
        }

    
     
    </script>
    
</body>
</html>
