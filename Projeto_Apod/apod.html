<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APOD</title>
  <link rel='stylesheet' href='apod.css'>
  <script defer src="apod/Model.js"></script>
  <script defer src="apod/Viewer.js"></script>
  <script defer src="apod/Controller.js"></script>
  <script defer src="main.js"></script>

</head>

<body>
  <header>
    <h1 class="tituloCabecalho"> Astronomy Picture of the Day</h1>

    <p>Discover the cosmos! Each day a different image or photograph of our fascinating universe is featured, along
      with a brief explanation written by a professional astronomer. </p>
  </header>

  <main>
    <form class="inputData" id="inputData">
      <label for="escolhaData">Escolha uma data e veja a imagem do dia</label>
      <input type="date" id="data" name="escolhaData" class="dataC">
      <button type='submit' id="btnData">Pesquisar</button>
    </form>

    <div class="exibicao" id="exibicao">
      <p class="dataAtual" id="dataAtual"></p>

      <img id="astronomicPic" src="">

      <p class="tituloImg" id="tituloImg"></p>
      <p class="copyright" id="copy"></p>
      <p class="explicacao" id="explicacao"></p>
    </div>
  </main>



</body>

</html>
