<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="calculadora.js"></script>
    <title>Calculuadora Resilia</title>
</head>

<body>
    <main>
        <div class='calculadora'>

            <div class="display" id='display'></div>

            <div class="button">
                <button id='num7' class="btn"> 7 </button>
                <button id='num8' class="btn"> 8 </button>
                <button id='num9' class="btn"> 9 </button>

                <button id="soma" class="btn"> + </button>

                <button id='num4' class="btn"> 4 </button>
                <button id='num5' class="btn"> 5 </button>
                <button id='num6' class="btn"> 6 </button>

                <button id='sub' class="btn"> - </button>

                <button id='num1' class="btn"> 1 </button>
                <button id='num2' class="btn"> 2 </button>
                <button id='num3' class="btn"> 3 </button>

                <button id='multi' class='btn'> x </button>

                <button id='divi' class="btn"> / </button>

                <button id="num0" class="btn"> 0 </button>

                <button id="clear" class="btn"> C </button>

                <button id='igual' class="btn" > = </button>

            </div>
        </div>
    </main>

</body>

</html>
